{{ define "admin-title" }}{{ .Name }} [e]{{ end }}

{{ define "admin-content" }}
<div class="py-4 mx-auto text-4xl">{{.Name}}</div>
{{/* Update */}}
<div class="text-2xl mx-2 my-4 font-bold">Edit</div>
{{ if .FormError }}
<div class="bg-red-400 rounded border p-4 text-center text-white">{{ .FormError.Error }}</div>
{{ end }}
<form method="POST" action="/admin/contests/{{.Contest.ID}}" class="border rounded bg-gray-200 p-4">
    {{ template "contest-inputs" .Form }}
</form>
{{ end }}
