{{ define "admin-title" }}Submissions for {{.Contest.Name}}{{ end }}

{{ define "admin-content" }}
<div class="py-4 text-4xl p-2">Submissions for
    {{ $link := printf "/admin/contests/%d" .Contest.ID }}
    <a href="{{$link}}" title="Edit Contest" class="cursor-pointer hover:text-blue-600">{{.Contest.Name}}</a>
</div>

<div class="p-2">
    {{ template "submission-table" . }}
</div>
{{ end }}
