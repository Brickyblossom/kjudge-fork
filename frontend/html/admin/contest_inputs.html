{{ define "contest-inputs" }}
<label for="name" class="text-sm block">Name</label>
<input class="shadow focus:shadow-outline my-1 p-1 w-2/3 rounded-sm" name="name" type="text" placeholder="Contest #1"
    value="{{ .Name }}" />
<label for="type" class="text-sm block">Contest Type</label>
<select class="shadow focus:shadow-outline my-1 p-1 w-2/3 rounded-sm" name="type" value="{{ .Type }}">
    <option value="unweighted">Unweighted <span>[Problem Scores don't matter]</span></option>
    <option value="weighted">Weighted</option>
</select>
<label for="start_time" class="text-sm block">Start Time</label>
<input class="shadow focus:shadow-outline my-1 p-1 w-2/3 rounded-sm" name="start_time" type="datetime-local"
    placeholder="2020-01-01 00:00:00 +0000 UTC" value="{{ .StartTime }}" />
<label for="name" class="text-sm block">End Time</label>
<input class="shadow focus:shadow-outline my-1 p-1 w-2/3 rounded-sm" name="end_time" type="text"
    placeholder="2020-01-01 00:00:00 +0000 UTC" value="{{ .EndTime }}" />
<div class="mt-2">
    <input type="submit" class="cursor-pointer border rounded p-2 bg-green-200 hover:bg-green-300 mx-2" value="Submit">
    <input type="reset" class="cursor-pointer border rounded p-2 bg-red-200 hover:bg-red-300 mx-2" value="Reset">
</div>
{{ end }}

{{ define "contests-table" }}
<table class="table table-auto w-full">
    <thead>
        <tr>
            <th class="border-b py-1">ID</th>
            <th class="border-b py-1">Name</th>
            <th class="border-b py-1">Start Time</th>
            <th class="border-b py-1">End Time</th>
            <th class="border-b py-1">Actions</th>
        </tr>
    </thead>
    <tbody>
        {{ range . }}
        {{ $link := printf "/admin/contests/%d" (.ID) }}
        <tr class="border-b">
            <td class="text-center">{{.ID}}</td>
            <td>{{.Name}}</td>
            <td class="text-center">{{.StartTime}}</td>
            <td class="text-center">{{.EndTime}}</td>
            <td class="text-center">
                <a href="{{$link}}" title="Edit Contest" class="hover:text-blue-600">[e]</a>
                <form method="POST" action="/admin/contests/{{ .ID }}/delete" class="inline">
                    <input type="submit" title="Delete Contest" class="cursor-pointer hover:text-red-600" value="[d]">
                </form>
            </td>
        </tr>
        {{ else }}
        <tr class="border-b">
            <td colspan="4" class="py-1 text-center">No contests.</td>
        </tr>
        {{ end }}
    </tbody>
</table>
{{ end }}
